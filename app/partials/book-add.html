<div>
    <h1>AddBook</h1>

    <form name="myForm" >
    <div class="input-group">
            Book Name : 
            <input id="title" type="text" class="form-control" name="title" placeholder="Title of Book" ng-model="title" required>
            <span style="color:red" ng-show="myForm.title.$touched && myForm.title.$invalid">Title is required.</span>
    </div>
    <br>

    <div class="input-group">
            Year : 
            <input id="year" type="number" class="form-control" name="year" placeholder="Year of Publish" ng-model="year" required>
            <span style="color:red" ng-show="myForm.year.$touched && myForm.year.$invalid">Year is required.</span>  
    </div>
    <br>

    <div class="checkbox">
        <label><input type="checkbox" ng-model="favorite">Favorite</label>
    </div>
    
    <br>
    <div class="text-center" style="width:100px">
        <button type="button" class="btn btn-success btn-md" id="add" ng-click="add()">Add</button>
    </div>
</div>
