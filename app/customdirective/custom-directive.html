 <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Book Name</th>
                <th>Year</th>
                <th>Favorite</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="book in list">
                    <td>{{ book.id }}</td>
                    <td><a href='#EditBook/{{book.id}}'>{{ book.title }}</a></td>
                    <td>{{ book.year }}</td>
                    <td>{{ book.favorite }}</td>
                    <td><button type="button" id="delete" class="btn btn-danger" ng-click='delBook({param: book.id})'>Delete</button></td>
            </tr>
 </table>
